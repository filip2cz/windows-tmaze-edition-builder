name: Run at 12 am

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run_every_12_hours:
    env:
      GH_TOKEN: ${{ github.token }}
    name: Check latest version of TMaze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check new version and push
        run: |
          bash updatecheck.bash
